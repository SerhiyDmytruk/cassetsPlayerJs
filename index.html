<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Player</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="./dist/main.css">
    <link rel="stylesheet" type="text/css" href="font.css">
</head>

    <body>
    <div class="white-circle">
        <div id="player" class="player">
            <audio
                    class="hidden"
                    id="player-audio"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/heartbeat.mp3"
            ></audio>
            <ul class="player__actions">
                <li>
                    <button type="button" class="player__btn player__btn--playing">
                        <span class="icon-play"></span>
                    </button>
                </li>
                <li>
                    <button type="button" class="player__btn player__btn--stop">
                        <span class="icon-stop"></span>
                    </button>
                </li>
                <li>
                    <button type="button" class="player__btn player__btn--prev" disabled>
                        <span class="icon-backward"></span>
                    </button>
                </li>
                <li>
                    <button type="button" class="player__btn player__btn--next" disabled>
                        <span class="icon-forward"></span>
                    </button>
                </li>
            </ul>
            <div class="player__box">
                <div class="player__cassette-top">
                    <p class="player__artist">
                        heartbeat
                    </p>
                </div>
                <div class="player__cassette">
                    <div class="player__circle player__circle--prev"></div>
                    <div class="player__circle player__circle--next"></div>
                </div>
            </div>
            <div class="player__dynamic"></div>
        </div>
    </div>

    <script src="./dist/app.js"></script>
</body>
</html>
